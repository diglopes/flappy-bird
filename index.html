<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: #f5f5f5;
      }

      canvas {
        border: 1px solid #533847;
        display: block;
        margin: 0 auto;
        box-shadow: 0 0 9px 3px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas" height="480" width="320"></canvas>
    <script src="script.js"></script>
  </body>
</html>
